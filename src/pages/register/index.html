<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" />
          <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
          <p class="mt small">
            Insira seu nome e e-mail para ter acesso ao Wallet app e gerenciar
            suas finanças.
          </p>
          <label class="mt" for="input-nome">Nome</label>
          <input
            class="mt smaller"
            type="text"
            name="input-name"
            placeholder="Insira seu nome"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input
            placeholder="email@exemplo.com"
            class="mt smaller"
            id="input-email"
            name="input-email"
            type="email"
          />
          <button class="full-width mt large">Cadastrar</button>
          <a href="../../../index.html" class="mt larger"
            >Já possui uma conta? Faça login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
